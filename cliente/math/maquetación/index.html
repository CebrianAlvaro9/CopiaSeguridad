<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/htlm; charset">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css" type="text/css">
    <title>maquetación css</title>
    <script languaje="javascript" src="script/controlador.js"></script>
</head>
<body onload="main()">
    <div id="cabecera">Cabecera</div>
    <div id="cuerpo">
        Cuerpo
        <div id="contenido1">
            <form id="frmDatos" name="datos" method="post">
            <div class="contenido sombreado redondeado">
                <span class="tituloContenido">Formulario datos</span>
                <div id="cmpNombre" class="componenteText componente">
                    <span id="cmpNombreEtiqueta" class="componenteTextEtiqueta">Nombre</span>
                    <input type="text" id="cmpNombreTxt" class="componenteTextTexto">
                </div>

                <div id="cmpApellido" class="componenteText componente">
                    <span id="cmpApellidoEtiqueta" class="componenteTextEtiqueta">Apellido</span>
                    <input type="text" id="cmpApellidoTxt" class="componenteTextTexto">
                </div>

                <div id="cmpApellido2" class="componenteText componente">
                    <span id="cmpApellido2Etiqueta" class="componenteTextEtiqueta">Apellido 2</span>
                    <input type="text" id="cmpApellido2Txt" class="componenteTextTexto">
                </div>

                <div id="cmpDireccion" class="componenteText componente">
                    <span id="cmpDireccionEtiqueta" class="componenteTextEtiqueta">Dirección</span>
                    <input type="text" id="cmpDireccionTxt" class="componenteTextTexto">
                </div>

                <div id="cmpCiudad" class="componenteText componente">
                    <span id="cmpCiudadEtiqueta" class="componenteTextEtiqueta">Ciudad</span>
                    <input type="text" id="cmpCiudadTxt" class="componenteTextTexto">
                </div>


                <div class="botonera">
                    <input type="button" id="btnOk" value="Ok" onclick="btnOk_onClick()" />
                    <input type="button" id="btnCancel" value="Cancel"onclick="btnCancel_onClick()"/>
                </div>
            </div>
        </form>
        </div>

    </div>
    <div id="pie">Pie</div>
</body>
</html>
