<!--
    Realiza un bucle en el que se pinten 10 valores por pantalla en 10 líneas separadas.
    Usa los diferentes operadores de asignación y comparación en la utilización del bucle.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 10; i++) {
            document.write(i + "<br>");
        }

        document.write("<br><br>");

        var x = 1;
        while(x <= 10){
            document.write(x + "<br>");
            x++;
        }
    </script>
</body>
</html>
