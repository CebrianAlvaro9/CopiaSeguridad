<!--
    Realizar un menú con ayuda de switch en el que hayan 5 opciones.
    Se solicitará al usuario un valor por pantalla. Devolverá un alert 
    indicando la opción de menú que se ha solicitado.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var opcion = prompt("1. Opción 1 \n" + 
            "2. Opción 2 \n" + 
            "3. Opción 3");

            switch(opcion){
                case "1":
                    alert("Has elegido la opción 1");
                    break;
                case "2":
                    alert("Has elegido la opción 2");
                    break;
                case "3":
                    alert("Has elegido la opción 3");
                    break;
                default:
                    alert("Elige una opción correcta.");
            }
        }while(opcion > 3 || opcion < 1);
        
    </script>
</body>
</html>
